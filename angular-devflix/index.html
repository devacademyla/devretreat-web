<!DOCTYPE html>
<html lang="es" ng-app="devflix">
<head>
	<meta charset="UTF-8">
	<title>Devflix</title>
	<link rel="stylesheet" href="stylesheets/estilos.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="javascript/app.js"></script>
</head>
<body>
	<header>
		<img src="images/devflix-logo.png" alt="" class="logo" />
		<nav>
			<ul>
				<li><a href="#">Cont√°ctanos</a></li>
			</ul>
		</nav>
		<input type="text" placeholder="Buscar"/>
	</header>
  <section class="series" ng-controller="SeriesController as series">
  	<h2>Nuevos Lanzamientos</h2>
    <article class="serie" ng-repeat="serie in series.lista" ng-show="serie.enTransmision">
      <img ng-src="images/series/{{serie.slug}}.jpg" alt="{{serie.titulo}}" />
      <span class="{{tipo | lowercase}}" ng-repeat="tipo in serie.tipo">{{tipo}}</span>
    </article>
  </section>
</body>
</html>
